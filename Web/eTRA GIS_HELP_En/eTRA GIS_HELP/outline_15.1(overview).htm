<h3 class="标题">概述</h3>

<p class="正文">

呼叫工具栏主要有＜组呼＞、＜单呼＞和＜PTT呼叫＞三个按钮，以及呼叫的状态文本提示。</p>
<p class="正文">

单呼和PTT呼叫是针对选中的警员进行的操作，组呼可以根据需求对任意组发起呼叫。</p>
<p class="正文">

单呼是对选中的警员发起的单呼。调度台发起的单呼类型可分为电话模式和对讲模式；PTT呼叫则是配合组呼和单呼使用的。</p>

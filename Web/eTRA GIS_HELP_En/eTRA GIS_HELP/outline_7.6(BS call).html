<h2>基站类呼叫</h2>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<p class="text">基站类呼叫即广播呼叫，是指在一个或多个基站范围下发起的呼叫，使得基站（一个或多个）覆盖范围内的终端都能接收到单向的呼叫，即基站类呼叫只能由调度台发起，无线终端只能接收语音，不允许传输语音信息。</p>
<p class="text">在本系统中，基站类呼叫可分为：</p>
<ul class="xiangmuliebiao">
  <li>
    <p><a href="outline_7.6.1(singal BS call).html">单站呼叫</a></p>
  </li>
  <li>
    <p><a href="outline_7.6.2(multi BS call).html">多站呼叫</a></p>
  </li>
  <li>
    <p><a href="outline_7.6.3(all BS call).html">全站呼叫</a></p>
  </li>
</ul>
<p class="text">基站类呼叫操作可通过单击［调度功能/呼叫面板］中的“基站类呼叫”按钮，弹出“基站呼叫”对话框从而进行呼叫操作。</p>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
<p class="text">遥毙的用户不能接收到基站类广播呼叫。</p>

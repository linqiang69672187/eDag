<h2>基础信息维护</h2>
<p class="text">只有配置用户具有基础信息维护的权限。在进行基础信息维护之前，首先要确认配置用户成功登陆GIS系统。</p>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<p class="text">配置用户成功登录后，单击菜单栏上的“<img src="pic/basic/基础信息.png" width="77" height="26" />”，进入基础信息子菜单，如下图所示。</p>
<p class="center"><img src="pic/basic/基础信息子菜单.png" width="171" height="205" /></p>
<p class="center">基础信息子菜单</p>
<p class="text">通过基础信息维护，用户可对<a href="outline_2.1(unit).html">单位信息</a>、<a href="outline_2.2(terminal).html">终端信息</a>、<a href="outline_2.3(MS).html">移动用户信息</a>、<a href="outline_2.4(dispatcher).html">调度员信息</a>、<a href="outline_2.5(configer).html">配置用户信息</a>、<a href="outline_2.5(dispatch console).html">调度台信息</a>、<a href="outline_2.7(user type).html">用户类型信息</a>和<a href="outline_2.8(BS).html">基站信息</a>进行增加、修改、删除以及查看等操作。</p>

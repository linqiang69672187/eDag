<h2>用户详细信息</h2>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<p class="text">在地图上选中某一移动用户，双击警员图片，在用户上方会出现一个红色气泡方框，在方框内显示该用户的详细信息，包括：终端标识、姓名、号码、类型、经纬度、当前状态、备注信息以及上报间隔等，如下图所示。</p>
<p class="center"><img src="pic/Application/详细信息.png" width="219" height="263" /></p>
<p class="center">详细信息</p>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
  <p class="text">移动用户的状态包括以下几种：开机、关机、未注册、离开GPS覆盖、恢复GPS覆盖、进入直通模式、进入集群模式，检测到长时间未上报GPS位置信息、紧急呼叫、周期性上报GPS位置信息和上报距离100米。</p>

<h3 class="标题">修改基站信息</h3>

<p class=缩展目录>
<img alt="" src="Snap2.png" width="15" height="17" /> 
<span class="style3">修改基站信息操作步骤如下：</span></p>

</Div>
<Div id="div1">



<p class=正文 style='margin-left:0cm;text-indent:0cm;'>1）单击[基础信息/基站信息维护]，弹出基站信息列表。</p>
<p class=正文 style='margin-left:0cm;text-indent:0cm;'>2）在需修改信息的基站右侧单击&lt;修改&gt;，弹出“修改”基站信息对话框，用户根据实际需要修改基站，如下图所示。</p>
<p class="版权所有">

<img alt="" src="pic/修改基站信息.png" width="433" height="241" /></p>
<p class="版权所有">

修改基站信息</p>

<p class=正文 style='margin-left:0cm;text-indent:0cm;'>3）单击&lt;确定&gt;完成操作。如果修改成功，系统将向用户提示修改成功信息；如果修改失败，则向用户提示错误原因。</p>

</Div>

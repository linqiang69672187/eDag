<h3 class="标题">增加用户类型</h3>

<Div style="cursor:hand" onclick="isHidden('div1')"> 



<p class=缩展目录>
<img alt="" src="Snap2.png" width="15" height="17" /> 
<span class="style3">增加用户类型操作步骤如下：</span></p>

</Div>
<Div id="div1">



<p class=正文 style='margin-left:0cm;text-indent:0cm;'>1）单击[基础信息/用户类型信息维护]，弹出用户类型列表。如下图1所示。</p>
<p class="版权所有">

<img alt="" src="pic/用户类型列表.png" width="551" height="130" /></p>
<p class="版权所有">

图1. 用户类型列表</p>

<p class=正文 style='margin-left:0cm;text-indent:0cm;'>2）单击用户类型列表右侧&lt;新增&gt;按钮，弹出&quot;添加”用户类型对话框。</p>
<p class=正文 style='margin-left:0cm;text-indent:0cm;'>3）用户根据实际需求添加参数，并上传图标，如下图2所示。</p>

<p class="版权所有">

<img alt="" src="pic/添加用户类型.png" width="434" height="168" /></p>
<p class="版权所有">

图2. 添加用户类型</p>



<p class=正文 style='margin-left:0cm;text-indent:0cm;'>4）单击&lt;确定&gt;完成操作。如果添加成功，系统将向用户提示添加成功信息；如果添加失败，则向用户提示错误原因。</p>

</Div>

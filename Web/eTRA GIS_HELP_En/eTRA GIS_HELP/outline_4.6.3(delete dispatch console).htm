<h3 class="标题">删除调度台</h3>

<Div style="cursor:hand" onclick="isHidden('div1')"> 



<p class=缩展目录>
<img alt="" src="Snap2.png" width="15" height="17" /> 
<span class="style3">删除调度台操作步骤如下：</span></p>

</Div>
<Div id="div1">



<p class=正文 style='margin-left:0cm;text-indent:0cm;'>1）单击[基础信息/调度台信息维护]，弹出调度台列表。</p>
<p class=正文 style='margin-left:0cm;text-indent:0cm;'>2）单击需删除调度台右侧的&lt;删除&gt;按钮，系统弹出确定删除该调度台信息的确认窗口。</p>
<p class=正文 style='margin-left:0cm;text-indent:0cm;'>3）单击&lt;确定&gt;完成操作。若删除成功，系统将向用户提示删除成功信息；如果删除失败，则向用户提示错误原因。</p>

</Div>



<p class="正文">
<img alt="" src="chm.png" width="90" height="59" />&nbsp; 
<span style='font-family:黑体;'><strong>说明：</strong></span></p>
<p class="正文">

无法删除在线的调度台。</p>
<p class="正文">

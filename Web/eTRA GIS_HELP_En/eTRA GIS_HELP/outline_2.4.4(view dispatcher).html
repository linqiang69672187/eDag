<!-- InstanceBeginEditable name="Title" -->
<h2>查看调度员信息</h2>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 查看调度员信息操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）单击［基础信息/调度员信息维护］，弹出调度员列表</p>
  <p>2）在调度员列表右侧选择单位名称，或输入调度员名称，单击＜查询＞，则调度员列表将快速检索并显示所要查询的调度员信息。如下图1所示。</p>
  <p class="center"><img src="pic/basic/dispatcher/查询调度员列表.png" width="618" height="333" /></p>
  <p class="center">图1. 查询调度员列表</p>
  <p>3）单击调度员用户名，将显示该调度员的详细信息。如下图2所示。</p>
  <p class="center"><img src="pic/basic/dispatcher/查看调度员.png" width="317" height="115" /></p>
  <p class="center">图2. 查看调度员信息</p>
</div>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
<p class="text">具有本级单位管理权限的调度员均可查看本级单位及下属单位的移动用户信息。</p>

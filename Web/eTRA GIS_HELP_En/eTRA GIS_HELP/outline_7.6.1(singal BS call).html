<h2>单站呼叫</h2>
<p class="text">单站呼叫即对一个基站发起广播呼叫，在该基站覆盖范围内的终端都能接收到单向的呼叫。</p>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 单基站呼叫步骤如下：</p>
</div>
<div id="div1">
 
  <p>1）调度员可通过操作菜单栏上的［调度功能/呼叫面板］，在呼叫面板上选择“基站呼叫”，弹出“基站呼叫”对话框，如图1所示。</p>
  <p class="center"><img src="pic/Call/基站呼叫/基站呼叫对话框.png" width="380" height="200" /></p>
  <p class="center">图1. 基站呼叫对话框</p>
  <p>3）按住＜单站呼叫＞按钮发起单站广播，此时，“单站呼叫”变为“结束呼叫”，如图2所示。</p>
  <p class="center"><img src="pic/Call/基站呼叫/发起单站呼叫.png" width="380" height="198" /></p>
  <p class="center">图2. 发起单站呼叫</p>
  <p>4）单击＜结束呼叫＞按钮结束单站广播，“基站呼叫”对话框显示如图3所示。</p>
  <p class="center"><img src="pic/Call/基站呼叫/结束单站呼叫.png" width="380" height="199" /></p>
  <p class="center">图3. 结束单站呼叫</p>
</div>

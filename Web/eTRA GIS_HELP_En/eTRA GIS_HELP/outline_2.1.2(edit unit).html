<h2>修改单位信息</h2>
<p class="text">只有一级调度员才有对各级单位节点进行变更操作的权限。</p>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 修改单位信息操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）单击［基础信息/单位信息维护］，弹出单位列表。</p>
  <p>2）在需修改单位信息的单位右侧单击＜修改＞图标，弹出“修改”单位信息对话框，用户根据实际需要修改单位信息，如下图所示。</p>
  <p class="center"><img src="pic/basic/unit/修改单位信息.png" width="518" height="377" /></p>
  <p class="center">修改单位信息</p>
  <p>3）单击＜确定＞完成操作。如果修改成功，系统将向用户提示修改成功信息；如果修改失败，则向用户提示错误原因。</p>
</div>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
<p class="text">单位节点创建后，“所属上级单位”、“所属级别”属性不可修改。</p>

<h2>查看基站组信息</h2>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 查看基站组信息操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）单击［编组信息/基站组信息维护］，弹出基站组信息列表。</p>
  <p>2）在基站组信息列表右侧选择单位名称，或输入基站组名称，单击＜查询＞，则基站组信息列表将显示该单位节点下的所有符合的基站组信息。如下图1所示。</p>
  <p class="center"><img src="pic/marshaling/BS group/查询基站组列表.png" width="773" height="123" /></p>
  <p class="center">图1. 查看基站组列表</p>
  <p>3）单击多基站组名称，将显示该多基站组的详细信息。如下图2所示。</p>
  <p class="center"><img src="pic/marshaling/BS group/查看基站组.png" width="467" height="215" /></p>
  <p class="center">图2. 查看多基站组信息</p>
</div>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
<p class="text">具有本级单位管理权限的调度员可查看本级单位及下属单位的基站组信息。</p>

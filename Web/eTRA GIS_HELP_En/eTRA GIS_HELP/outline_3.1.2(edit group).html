<!-- InstanceBeginEditable name="Title" -->
<h2>修改小组信息</h2>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 修改小组信息操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）单击［编组信息/小组信息维护］，弹出小组信息列表。</p>
  <p>2）在需修改的小组右侧单击＜修改＞，弹出“修改”小组信息对话框，用户根据实际需要修改小组信息，如下图所示。</p>
  <p class="center"><img src="pic/marshaling/group/修改小组信息.png" width="458" height="179" /></p>
  <p class="center">修改小组信息</p>
  <p>3）单击＜确定＞完成操作。如果修改成功，系统将向用户提示修改成功信息；如果修改失败，则向用户提示错误原因。</p>
</div>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
<ul>
  <li>
    <p>具有本级单位管理权限的调度员可对本级单位及下属单位的小组信息作变更操作。</p>
  </li>
  <li>
    <p>小组一经创建，其“所属单位”不可被修改。</p>
  </li>
</ul>

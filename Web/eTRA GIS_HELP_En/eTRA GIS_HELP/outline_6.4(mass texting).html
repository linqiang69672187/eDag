<h2>短信群发</h2>
<p class="text">当某一区域发生突发事件时，调度员可以快速选择这一区域附近的警员，向他们群发短信，便于指令的下发。</p>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 短信群发的具体操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）<a href="outline_4.1(frame selection).html#c">框选</a>地图上的移动用户（一个或多个）所在的区域，弹出“当前选中用户列表”对话框，如下图1所示。</p>
  <p class="center"><img src="pic/SDS/框选用户.png" width="649" height="496" /></p>
  <p class="center">图1. 框选用户</p>
  <p>2）单击＜发送＞，弹出“短信发送（当前页）”对话框，输入要发送的内容，选择是否需要回执，如下图2所示。</p>
  <p class="center"><img src="pic/SDS/群发短信.png" width="382" height="319" /></p>
  <p class="center">图2. 短信群发</p>
  <p>3）单击＜发送＞按钮进行发送。短信发送成功后，在系统下方的消息日志中会有成功发送的记录。</p>
</div>

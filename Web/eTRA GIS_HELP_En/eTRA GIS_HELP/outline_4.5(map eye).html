<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<p class="text">在地图右下角有个可收缩、视图范围更广的小地图区域，如下图1所示。</p>
<p class="center"><img src="pic/Map/鹰眼.png" width="157" height="156" /></p>
<p class="center">图1. 鹰眼</p>
<p class="text">该区域提供了当前地图的大范围显示，拖动该区域，同时主地图也将产生相应的移动。点击鹰眼可下角的红色的箭头可以隐藏鹰眼，再点击就可恢复鹰眼窗口。</p>
<p class="text">点击该区域地图位置后可使主地图视图快速定位到指定位置。如下图2所示。</p>
<p class="center"><img src="pic/Map/鹰眼移动地图.png" width="1158" height="791" /></p>

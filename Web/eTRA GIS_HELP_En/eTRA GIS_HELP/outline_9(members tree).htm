<h3 class="标题">查看成员树</h3>

<p class="正文">

在导航树区可以查看成员树，如下图所示。</p>
<p class="版权所有">

<img alt="" src="pic/查看成员树.png" width="946" height="533" /></p>
<p class="版权所有">

查看成员树</p>
<p class="正文">

成员树是按照行政体系的树形结构设计的，在成员树中，可直观显示各个单位级别的所属关系，同时可以迅速查看各个单位及子单位内的用户、终端、编组及调度台的情况，也可以对警员进行设置和定位，可以查看到各个单位的在线人数和总人数。同时，用户可对这些对象执行各种调度功能。这些功能可查看“<a href="outline_6(dispatch%20function).htm">调度功能</a>”一章。</p>

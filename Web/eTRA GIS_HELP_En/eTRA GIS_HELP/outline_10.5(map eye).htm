<h3 class="标题">鹰眼</h3>

<p class="正文">

在地图右下角有个可收缩、视图范围更广的小地图区域，如下图1所示。</p>
<p class="版权所有">

<img alt="" src="pic/鹰眼.png" width="156" height="144" /></p>
<p class="版权所有">

图1. 鹰眼</p>

<p class="正文">

该区域提供了当前地图的大范围显示，拖动该区域，同时主地图也将产生相应的移动。</p>
<p class="正文">

点击该区域地图位置后可使主地图视图快速定位到指定位置。如下图2所示。</p>
<p class="版权所有">

<img alt="" src="pic/鹰眼移动地图.png" width="987" height="615" /></p>
<p class="版权所有">

图2. 鹰眼移动地图</p>

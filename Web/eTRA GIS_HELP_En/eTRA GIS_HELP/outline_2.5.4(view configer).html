<!-- InstanceBeginEditable name="Title" -->
<h2>查看配置用户信息</h2>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 查看配置用户信息操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）单击［基础信息/配置用户信息维护］，弹出配置用户列表</p>
  <p>2）在配置用户列表右侧选择单位名称，或输入配置用户名称，单击＜查询＞，则配置用户列表将快速检索并显示所要查询的配置用户信息。如下图1所示。</p>
  <p class="center"><img src="pic/basic/configer/查询配置用户列表.png" width="618" height="147" /></p>
  <p class="center">图1. 查询配置用户列表</p>
  <p>3）单击配置用户用户名，将显示该配置用户的详细信息。如下图2所示。</p>
  <p class="center"><img src="pic/basic/configer/查看配置用户.png" width="316" height="114" /></p>
  <p class="center">图2. 查看配置用户信息</p>
</div>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
<p class="text">一级配置员可查看所有配置员信息，分级配置员可查看本级单位及下属单位的配置员信息。</p>

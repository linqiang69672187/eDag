<!-- InstanceBeginEditable name="Title" -->
<h2>增加调度员</h2>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 增加调度员操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）单击［基础信息/调度员信息维护］，弹出调度员列表。</p>
  <p>2）单击＜新增＞，弹出“添加”调度员对话框，用户输入新增调度员的信息，如下图所示。</p>
  <p class="center"><img src="pic/basic/dispatcher/添加调度员.png" width="450" height="204" /></p>
  <p class="center">添加调度员</p>
  <p>3）单击＜确定＞完成操作。如果添加成功，系统将向用户提示添加成功信息；如果添加失败，则向用户提示错误原因。</p>
</div>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
<p class="text">分级调度员只能添加同属一个分级单位或该分级单位的下属单位下的调度员信息。</p>

<h3 class="标题">短信群发</h3>
<p class="正文">

当某区域发生突发事件时，调度员可以快速选择这一区域附近的警员，向他们群发短信，便于指令的下发。</p>

<Div style="cursor:hand" onclick="isHidden('div1')"> 



<p class=缩展目录>
<img alt="" src="Snap2.png" width="15" height="17" /> 
短信群发的操作步骤如下：</p>

</Div>
<Div id="div1">



<p class=正文 style='margin-left:0cm;text-indent:0cm;'>1）点击菜单栏中的“短信群发”。</p>
<p class=正文 style='margin-left:0cm;text-indent:0cm;'>2）框选地图上的移动用户（一个或多个），弹出“短消息发送”对话框，如下图所示。</p>

<p class="版权所有">

<img alt="" src="pic/短信群发.png" width="960" height="590" /></p>
<p class="版权所有">

短信群发</p>



<p class=正文 style='margin-left:0cm;text-indent:0cm;'>3）输入要发送的内容，选择接收的设备。</p>
<p class=正文 style='margin-left:0cm;text-indent:0cm;'>4）单击“发送”将内容发送给这些移动用户。</p>

</Div>

<img alt="" src="chm.png" width="90" height="59" />&nbsp;

<h2>全站呼叫</h2>
<p class="text">全站呼叫是指对系统下所有基站发起广播呼叫，在基站覆盖范围内的终端都能接收到单向的呼叫。</p>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 发起全站呼叫的具体操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）调度员可通过操作菜单栏上的［调度功能/呼叫面板］，在呼叫面板上选择“基站呼叫”，在弹出“基站呼叫”对话框中选择“全站呼叫”，单击＜全站呼叫＞，此时“全站呼叫”变为“结束呼叫”，显示如下图1所示。</p>
  <p class="center"><img src="pic/Call/基站呼叫/发起全站呼叫.png" width="380" height="148" /></p>
  <p class="center">图1. 发起全站呼叫</p>
  <p>2）单击＜结束呼叫＞结束全站广播呼叫，此时，“结束呼叫”变为“全站呼叫”，如下图2所示。</p>
  <p class="center"><img src="pic/Call/基站呼叫/结束全站呼叫.png" width="379" height="149" /></p>
  <p class="center">图2. 结束全站呼叫</p>
</div>

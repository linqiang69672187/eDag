<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 添加基站操作步骤如下：</p>

<div id="div1">
  <p>1）单击［基础信息/基站信息维护］，弹出基站信息列表，如下图1所示。</p>
  <p class="center"><img src="pic/basic/BS/基站信息列表.png" width="550" height="334" /></p>
  <p class="center">图1. 基站信息列表</p>
  <p>2）单击＜新增＞，弹出“添加”基站信息对话框，用户输入新增基站的信息，如下图2所示。</p>
  <p class="center"><img src="pic/basic/BS/添加基站信息.png" width="434" height="228" /></p>
  <p class="center">添加基站信息</p>
  <p>3）单击＜确定＞完成操作。如果添加成功，系统将向用户提示添加成功信息；如果添加失败，则向用户提示错误原因。</p>
</div>

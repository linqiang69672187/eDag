<h3 class="标题">查看调度台信息</h3>

<Div style="cursor:hand" onclick="isHidden('div1')"> 



<p class=缩展目录>
<img alt="" src="Snap2.png" width="15" height="17" /> 
<span class="style3">查看调度台信息操作步骤如下：</span></p>

</Div>
<Div id="div1">



<p class=正文 style='margin-left:0cm;text-indent:0cm;'>1）单击[基础信息/调度台信息维护]，弹出调度台列表。</p>
<p class=正文 style='margin-left:0cm;text-indent:0cm;'>2）在调度台列表右侧选择单位名称，或输入调度台ISSI编号，单击&lt;查询&gt;，系统通过模糊匹配查询，调度台列表将显示所要查询的调度台信息。如下图1所示。</p>
<p class="版权所有">

<img alt="" src="pic/查询调度台列表.png" width="651" height="124" /></p>
<p class="版权所有">

图1. 查询调度台</p>

<p class=正文 style='margin-left:0cm;text-indent:0cm;'>3）单击调度台ISSI编号，将显示该调度台的基本信息。如下图2所示。</p>

<p class="版权所有">

<img alt="" src="pic/查看调度台信息.png" width="317" height="119" /></p>
<p class="版权所有">

图2. 查看调度台信息</p>

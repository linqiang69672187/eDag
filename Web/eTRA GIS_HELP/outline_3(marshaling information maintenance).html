<h2>编组信息</h2>
<p class="text">只有配置用户具有编组信息维护的权限。在进行编组信息维护之前，首先要确认配置用户成功登陆GIS系统。</p>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<p class="text">配置用户成功登录GIS系统以后，单击菜单栏上的“<img src="pic/marshaling/编组信息.png" width="77" height="26" />”，进入编组信息子菜单，如下图所示。</p>
<p class="center"><img src="pic/marshaling/编组信息子菜单.png" width="172" height="165" /></p>
<p class="center">编组信息子菜单</p>
<p class="text">通过编组信息维护，用户可对<a href="outline_3.1(group).html">小组信息</a>、<a href="outline_3.2(multi-group).html">通播组信息</a>、<a href="outline_3.3(patch).html">派接组信息</a>、<a href="outline_3.4(multi-select).html">多选组信息</a>、<a href="outline_3.5(BS group).html">基站组信息</a>以及<a href="outline_3.6(Dynamic).html">动态组信息</a>进行增加、修改、删除以及查看操作。</p>

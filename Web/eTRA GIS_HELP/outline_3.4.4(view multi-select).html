<!-- InstanceBeginEditable name="Title" -->
<h2>查看多选组信息</h2>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 查看多选组信息操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）单击［编组信息/多选组信息维护］，弹出多选组信息列表。</p>
  <p>2）在多选组信息列表右侧选择单位名称，或输入多选组组名称，单击＜查询＞，则多选组信息列表将快速检索并显示该单位节点下的所有符合的多选组信息。</p>
  <p>3）单击多选组名称，将显示该多选组的详细信息。如下图所示。</p>
  <p class="center"><img src="pic/marshaling/multi-select/查看多选组.png" width="467" height="217" /></p>
  <p class="center">查看多选组信息</p>
</div>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
<p class="text">具有本级单位管理权限的调度员可查看本级单位及下属单位的多选组信息。</p>

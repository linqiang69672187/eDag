<h3 class="标题">日志功能</h3>
<p class="正文">

eTRA GIS系统的日志界面分为三大部分：</p>
<ul>
	<li>
	<p class="正文">系统日志：主要是系统对调度员登录注册eTRA GIS系统进行记录，以及系统对调度员的正常操作及错误操作等进行完整记录。</p>
	</li>
	<li>
	<p class="正文">呼叫日志：主要记录系统中呼叫所产生的操作日志。</p>
	</li>
	<li>
	<p class="正文">消息日志：主要记录了发送/接收普通短消息的操作日志以及记录了发送/接收状态消息的操作日志。</p>
	</li>
</ul>



<p class="正文">
<img alt="" src="chm.png" width="90" height="59" />&nbsp; 
<span style='font-family:黑体;'><strong>说明：</strong></span></p>
<p class="正文">

在呼叫日志及消息日志中还有一些右键、左键的功能。</p>

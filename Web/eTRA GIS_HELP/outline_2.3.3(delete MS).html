<!-- InstanceBeginEditable name="Title" -->
<h2>删除移动用户</h2>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 删除移动用户操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）单击［基础信息/移动用户信息维护］，弹出移动用户列表。</p>
  <p>2）单击需删除移动用户右侧的＜删除＞按钮，系统弹出确定删除该移动用户信息的确认窗口。</p>
  <p>3）单击＜确定＞完成操作。若删除成功，系统将向用户提示删除成功信息；如果删除失败，则向用户提示错误原因。</p>
</div>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
<p class="text">删除移动用户时，应先检查该用户是否有与其它表存在数据关联。若有终端与当前用户绑定，请将其与终端解除绑定关系后再删除。</p>
<!-- InstanceEndEditable -->
<p>&nbsp;</p>

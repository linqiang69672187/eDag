<body>
<a name="top" id="top"></a><p align="right"><img src="pic/logo.png" width="138" height="64" /></p>
<!-- InstanceBeginEditable name="Title" -->
<h2>查看调度台信息</h2>
<!-- InstanceEndEditable --><!-- InstanceBeginEditable name="DIV" -->
<div style="cursor:hand" onclick="isHidden('div1')">
  <p class="expanding"><img src="pic/Snap2.png" width="15" height="17" /> 查看调度台信息操作步骤如下：</p>
</div>
<div id="div1">
  <p>1）单击［基础信息/调度台信息维护］，弹出调度台列表。</p>
  <p>2）在调度台列表右侧选择单位名称，或输入调度台标识，单击＜查询＞，系统通过模糊匹配查询，调度台列表将快速检索并显示所要查询的调度台信息。如下图1所示。</p>
  <p class="center"><img src="pic/basic/dispatch consel/查询调度台列表.png" width="651" height="191" /></p>
  <p class="center">图1. 查询调度台列表</p>
  <p>3）单击调度台标识，将显示该调度台的详细信息。如下图2所示。</p>
  <p class="center"><img src="pic/basic/dispatch consel/查看调度台.png" width="319" height="92" /></p>
  <p class="center">图2. 查看调度台信息</p>
</div>
<p class="text"><img src="pic/chm.png" width="90" height="59" /><span class="black">说明：</span></p>
<p class="text">具有本级单位管理权限的调度员均可查看本级单位及下属单位的调度台信息。</p>

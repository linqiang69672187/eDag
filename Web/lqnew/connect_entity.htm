<script>
    function add(str,pc) {
        var txt = document.getElementById("innerPC").innerHTML;

            obj.innerHTML = "<img class='style8' src='images/010.gif' />[移除]";

        else {
            document.getElementById("innerPC").innerHTML = txt.replace(str + ";", "");
